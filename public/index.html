<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>LLF</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar">
    <a class="navbar-brand" href="index.html">LLF</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Find a friend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Your Profile</a>
        </li>
      </ul>

      <span class="navbar-login">
        <div class="d-flex">
          <div class="dropdown mr-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div id="nav-login" class="dropdown-menu">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                    placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Remember me
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">New around here? Sign up</a>
              <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
            </div>
          </div>
        </div>
      </span>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid wallpaper">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-12 mx-auto text-center">
          <h1 class="display-4" id="text">Long Lost Friends</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-7 col-md-9 col-12 mx-auto text-center">
          <div class="input-group">
            <input id="search-user" type="text" class="form-control" placeholder="Who are you looking for?"
              aria-label="Text input with dropdown button">
            <div class="input-group-append">
              <button id="btn-platform-select"
                class="btn btn-outline-secondary btn-secondary text-light dropdown-toggle" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Platform</button>
              <div id="platform-select-menu" class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item text-center" href="#"><i class="fab fa-steam"></i> Steam</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item text-center" href="#"><i class="fab fa-playstation"></i> PSN</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item text-center" href="#"><i class="fab fa-xbox"></i> XBL</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <br>
    <div class="col-md-12 text-center">
      <button id="search" name="searchBtn" class="btn btn-secondary">Search</button>
    </div>
  </div>


  <div class="container">
    <div class="row" id="displayCards">
        <!--  -->
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
