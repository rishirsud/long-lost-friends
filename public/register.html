<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="shortcut icon" href="/assets/images/image.png">
  <title>LFF - Register</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBar">
    <a class="navbar-brand" href="/">LLF</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Find a friend</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="#">Your Profile</a>
        </li>
      </ul>

      <span class="navbar-login">
        <div class="d-flex">
          <div class="dropdown mr-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div id="nav-login" class="dropdown-menu dropdown-menu-right">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="email-input-login">Email address</label>
                  <input type="email" class="form-control" id="email-input-login"
                    placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="password-input-login">Password</label>
                  <input type="password" class="form-control" id="password-input-login" placeholder="Password">
                </div>
                <!-- <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Remember me
                    </label>
                  </div>
                </div> -->
                <button type="button" id="signInButton" class="btn btn-primary">Sign in</button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/register">New around here? Sign up</a>
              <!--<a class="dropdown-item" href="#">Forgot password?</a>-->
            </div>
          </div>
        </div>
      </span>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid wallpaper">
    <div class="container">
      <div class="row">
        <div class="col mx-auto text-center">
          <h1 class="display-4" id="text">Long Lost Friends</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="profileContainer">
    <div class="row">
      <div class="col-lg-5 col-12 my-3 mx-auto">
        <!-- <div class="card" style="width: 18rem;"> -->
        <form action="">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Register an account</h5>
              <hr>
              <!-- <p class="card-text">Only information you input here will be visible. All fields are optional. If you want
                to find your friends, it's suggested you fill some of them out.</p> -->

              <div class="row">
                <div class="col-lg-12 col-12 mx-auto">
                  <div class="form-group">
                    <label for="email">Your Email </label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="" >
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 my-2 text-center mx-auto">
                <button id="submitRegister" type='button' class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- THIS IS TOAST -->
  <div class="toast" style="position: fixed; bottom: 20px; right: 20px; z-index:1000" data-animation="true"
    data-delay="2500" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <!-- <img src="..." class="rounded mr-2" alt="..."> -->
      <strong class="mr-auto">Successful!</strong>
      <!-- <small class="text-muted"></small> -->
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Your account has been created.
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
  <script src="assets/js/register.js"></script>
</body>

</html>
